version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecosistema-valencia-view
    ports:
      - "${PORT:-4173}:4173"
    environment:
      - NODE_ENV=production
      - PORT=4173
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4173', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - ecosistema-network

networks:
  ecosistema-network:
    driver: bridge


